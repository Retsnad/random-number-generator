<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="options">
    <div class="volume" id="volume-wrapper">
      <img id="volume-icon" src="images/sound_on.svg" alt="">
    </div>
    <div class="range-wrapper"><input id="range" type="text"></div>
  </div>
  <div class="main-wrapper">
    <!-- <h2 id="title-text">The Number Is:</h2> -->
    <h1 id="generated-number">0</h1>
    <div class="btn-wrapper">
      <button id="btn" class="un-triggered">

        <p id="btn-text">Start</p>
      </button>
    </div>

    <div class="called-wrapper">
      <!-- <h3 class="sub-text">These numbers have been called</h3> -->
      <br>
      <ul id="called-list">
      </ul>
    </div>
  </div>

  <audio id="bing" src="bing.mp3"></audio>
  <audio id="start" src="start.mp3"></audio>
  <canvas id="my-canvas" class="hide"></canvas>


  <script src="confetti.js"></script>
  <script src="script.js"> </script>
</body>

</html>
