<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" user-scalable="no" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="options">
    <div class="volume" id="volume-wrapper">
      <img class="option-icons" id="volume-icon" src="images/sound_on.svg" alt="">
    </div>

    <div class="range">
      <img class="option-icons" id="range-icon" src="images/range.svg" alt="">
    </div>
  </div>


  <div class="range-selector-wrapper" id="game-selector">
    <div class="range-selector">
      <h1>Choose your game size</h1>
      <ul id="game-size-list">
        <li class="game-size-item" id="short-game-btn">
          <h3>25</h3>
          <p>numbers</p>
        </li>
        <li class="game-size-item" id="medium-game-btn">
          <h3>50</h3>
          <p>numbers</p>
        </li>
        <li class="game-size-item" id="long-game-btn">
          <h3>75</h3>
          <p>numbers</p>
        </li>
        <li class="game-size-item" id="custom-game-btn">
          <h3>custom</h3>
          <input id="number-input" type="number" placeholder="10-100">
        </li>
      </ul>
      <p class="hide" id="game-size-warning">please select a game size</p>
      <p id="confirm">confirm</p>
    </div>
  </div>


  <div class="main-wrapper">
    <!-- <h2 id="title-text">The Number Is:</h2> -->
    <h1 id="generated-number">0</h1>
    <div class="btn-wrapper">
      <button id="btn" class="un-triggered">

        <p id="btn-text">Start</p>
      </button>
    </div>

    <div class="called-wrapper">
      <!-- <h3 class="sub-text">These numbers have been called</h3> -->
      <br>
      <ul id="called-list">
      </ul>
    </div>
  </div>

  <audio id="bing" src="bing.mp3"></audio>
  <audio id="start" src="start.mp3"></audio>
  <canvas id="my-canvas" class="hide"></canvas>


  <script src="confetti.js"></script>
  <script src="script.js"> </script>
</body>

</html>
